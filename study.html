<!DOCTYPE html>
<html lang="zh-CN"><!--"en,fr"-->
<head>
    <meta charset="UTF-8">
    <title>网页名</title>
</head>
<body>
    <h1>六</h1><h2>级</h2><h3>不</h3><h4>同</h4><h5>粗细</h5><h6>标题</h6>
    <strong>加粗1</strong>
    <b>加粗2</b>
    <em>倾斜1</em>
    <i>倾斜2</i>
    <del>删除线1</del>
    <s>删除线2</s>
    <ins>下划线1</ins>
    <u>下划线2</u>
    <div>盒子1</div><!--布局,一个占一行,大盒子-->
    <span>盒子2</span><!--布局,一行多个,小盒子-->
    <p>段落换行1</p>
    段落换行2<br>
    <img src="图片文件名.jpg"/>
    <p>alt 替换文本 图片显示不出来时用文字替换</p>
    <img src="img.jpg" alt="图片找不到"/>
    <p>title 提示文本 鼠标放到图像上,提示的文字</p>
    <img src="图片文件名.jpg" title="这是棵树"/>
    <p>width 设定图像宽度 height 设定图像宽度(一般只改一个,不然不能等比例缩放)</p>
    <img src="图片文件名.jpg" width="500" height="500"/>
    <p> border 给图像设定边框</p>
    <img src="图片文件名.jpg" border="15"/>
</body>
</html>
